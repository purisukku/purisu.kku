<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บส่วนตัวพร้อม AI Chat</title>

    <!-- GENai Chat Widget -->
    <script type="module" src="https://gen.ai.kku.ac.th/widget/chat-widget.es.js" defer></script>

    <!-- Styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: #fff;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        footer {
            background-color: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>เว็บส่วนตัวของผม</h1>
        <nav>
            <a href="#home">หน้าแรก</a>
            <a href="#about">เกี่ยวกับ</a>
            <a href="#contact">ติดต่อ</a>
        </nav>
    </header>

    <main id="home">
        <h2>ยินดีต้อนรับ!</h2>
        <p>นี่คือเว็บส่วนตัวของผม คุณสามารถถามคำถามกับ AI ได้ทันทีโดยใช้แชทที่มุมขวาล่างของหน้าจอ</p>
    </main>

    <footer>
        © 2025 เว็บส่วนตัวของผม
    </footer>

    <!-- GENai Chat Widget -->
    <chat-widget-embed
        api-key="44f5952a-0791-4074-81cd-ee2053148528"
        initial-message="Welcome to our site! Ask us anything."
    ></chat-widget-embed>

</body>
</html>
