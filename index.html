<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe id="chatFrame" src="https://gen.ai.kku.ac.th/public/chat?m=44f5952a-0791-4074-81cd-ee2053148528&t=kku-knowledge"></iframe>

    <script>
      function resizeIframe() {
        const iframe = document.getElementById('chatFrame');
        iframe.style.height = window.innerHeight + 'px';
      }

      // เรียกตอนโหลดและเวลาเปลี่ยนขนาดหน้าจอ
      window.addEventListener('load', resizeIframe);
      window.addEventListener('resize', resizeIframe);
    </script>
  </body>
</html>
